<div class="installed-list">
  @if (loading) {
    <div>Lade installierte Container ...</div>
  }
  @if (error) {
    <div class="error">{{ error }}</div>
  }
  <div class="card-grid">
    @for (it of installations; track it) {
      <div class="installed-card">
        <div class="card-header">
          @if (it.application.iconContent) {
            <div class="icon-wrapper">
              <img [src]="'data:' + (it.application.iconType || 'image/png') + ';base64,' + it.application.iconContent" [alt]="it.application.name + ' Icon'" />
            </div>
          }
          <div class="header-info">
            <h2>{{ it.application.name }}</h2>
            <p class="sub">Host: <b>{{ it.hostname }}</b> â€¢ Task: <b>{{ it.task }}</b></p>
          </div>
        </div>
        <div class="card-actions">
          <button type="button" (click)="copyUpgrade(it)">Copy Upgrade</button>
        </div>
      </div>
    }
  </div>
</div>
