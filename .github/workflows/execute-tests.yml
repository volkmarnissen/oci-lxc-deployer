name: Run All Tests

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'backend/tests/**/*.test.mts'
      - 'backend/src/**/*.mts'
      - 'json/shared/scripts/**/*.py'
  pull_request:
    paths:
      - 'backend/tests/**/*.test.mts'
      - 'backend/src/**/*.mts'
      - 'json/shared/scripts/**/*.py'

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Install skopeo
        run: |
          sudo apt-get update
          sudo apt-get install -y skopeo
      
      - name: Install dependencies
        working-directory: ./backend
        run: npm ci
      
      - name: Run all tests
        working-directory: ./backend
        run: npm run test:all
        env:
          CI: true
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: backend/coverage/
          retention-days: 7

